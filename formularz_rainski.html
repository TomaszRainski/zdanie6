<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Rejestracji</title>
</head>
<body style="background-color: #34ebe5;">

  <form action="mailto:rainski1234@gmail.com" method="post">
    <label for="name">1. Imię i nazwisko *</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">2. Adres e-mail *</label>
    <input type="email" id="email" name="email" required><br>

    <label for="organization">3. Organizacja *</label>
    <input type="text" id="organization" name="organization" required><br>

    <label for="days">4. W które dni zamierzasz wziąć udział? *</label><br>
    <label for="day1">Dzień 1</label>
    <input type="checkbox" id="day1" name="days[]" value="Dzień 1">
    <label for="day2">Dzień 2</label>
    <input type="checkbox" id="day2" name="days[]" value="Dzień 2">
    <label for="day3">Dzień 3</label>
    <input type="checkbox" id="day3" name="days[]" value="Dzień 3"><br>

    <label>5. Ograniczenia związane z dietą *</label><br>
    <label for="noDiet">Brak</label>
    <input type="checkbox" id="noDiet" name="diet[]" value="Brak">
    
    <label for="vegetarian">Wegetariańskie</label>
    <input type="checkbox" id="vegetarian" name="diet[]" value="Wegetariańskie">
    
    <label for="vegan">Wegańskie</label>
    <input type="checkbox" id="vegan" name="diet[]" value="Wegańskie">
    
    <label for="kosher">Koszerne</label>
    <input type="checkbox" id="kosher" name="diet[]" value="Koszerne">
    
    <label for="glutenFree">Bezglutenowe</label>
    <input type="checkbox" id="glutenFree" name="diet[]" value="Bezglutenowe">
    
    <label for="otherDiet">Inne</label>
    <input type="text" id="otherDiet" name="otherDiet"><br>

    <label for="payment">6. Sposób płatności *</label><br>
    <select id="payment" name="payment">
      <option value="Karta">Karta kredytowa/debetowa</option>
      <option value="Gotówka">Gotówka</option>
      <option value="Telefon">Płatność telefonem</option>
    </select><br>
    <input type="submit" value="Zarejestruj">
  </form>

</body>
</html>
